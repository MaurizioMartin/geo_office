<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
</head>

<body>

    <h1>Your search was {{search}} with coords lat:{{lat}} long:{{lon}}. <br> The best place to have the company is: {{center}}</h1>
    <h3>Succesful companies around</h3>
        %for table in tables:
          {{!table}}
        %end
    <img src="{{companies_img}}">

    <h3>Schools around</h3>
    <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        src="{{schools}}" allowfullscreen>
    </iframe>

    <h3>Vegan restaurants around</h3>
    <img src="{{rest_img}}">

    <h3>starbucks around</h3>
    <img src="{{starbucks_img}}">


</body>

</html>
